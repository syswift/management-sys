apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: syswift/auth
          env:
            - name: MONGO_URI
              value: 'mongodb+srv://syswift:986900@syswift1.ug2e7.azure.mongodb.net/?retryWrites=true&w=majority'
            - name: JWT_KEY
              valueFrom:
                  secretKeyRef:
                      name: jwt-secret
                      key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata: 
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 5000
      targetPort: 5000